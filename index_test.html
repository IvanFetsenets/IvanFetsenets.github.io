<!DOCTYPE html>
<html>
<head>
    <title></title>
<script type="text/javascript">
	function isEven(n) {
  if (n == 0)
    return true;
  else if (n == 1)
    return false;
  else if (n < 0)
    return isEven(-n);
  else
    return isEven(n - 2);
}
</script>

</head>
<body>




<script type="text/javascript">
console.log(isEven(50));
console.log(isEven(75));
console.log(isEven(-1));
console.log(isEven(0));
console.log(isEven(2));
console.log(isEven(3));
    
</script>

</body>
</html>
